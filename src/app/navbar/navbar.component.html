<nav class="nav navbar navbar-expand-lg navbar-light bg-light">

    <a class="nav-link" routerLink="/cart" >Toys</a>

    <a class="nav-link" routerLink="" >Accessories</a>

    <a class="nav-link" routerLink="" >Gifts-for-him</a>

        [ngClass]="{'disabled': cartService.getCartItemCount() === 0}"  routerLinkActive="active" ariaCurrentWhenActive="page">
           <i class="fas fa-shopping-cart">Cart
                <sup>{{ cartService.getCartItemCount() }}</sup>
            </i>

    </a>
